<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: header(~{::title})">
</head>

<body>
<div class="card" id="resourceStatsCard">
    <div class="card-header" id="headingOne">
        <h5 class="mb-0">
                Resource Stats
        </h5>
    </div>

<!--    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">-->
<!--        <div class="card-body">-->
            <!--form starts-->
            <form action="#" class="form-horizontal"
                  th:action="@{/admin/resourcestatus/update}"
                  th:object="${resourceStatus}"
                  th:method="put">
                <div class="table-responsive-sm">
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="text-nowrap">Item</th>
                            <th>Current Value</th>
                            <th>New Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><span>Projects: </span></td>
                            <td><span th:text="${resourceStatus.numberOfProjects}"/></td>
                            <td><input th:field="${resourceStatus.numberOfProjects}"/></td>
                        </tr>
                        <tr>
                            <td><span>Employees: </span></td>
                            <td><span th:text="${resourceStatus.numberOfEmployees}"/></td>
                            <td><input th:field="${resourceStatus.numberOfEmployees}"/></td>
                        </tr>
                        <tr>
                            <td><span>Clients: </span></td>
                            <td><span th:text="${resourceStatus.numberOfClients}"/></td>
                            <td><input th:field="${resourceStatus.numberOfClients}"/></td>
                        </tr>
                        <tr>
                            <td><span>States: </span></td>
                            <td><span th:text="${resourceStatus.numberOfStates}"/></td>
                            <td><input th:field="${resourceStatus.numberOfStates}"/></td>
                        </tr>
                        </tbody>
                    </table>
                    <div>
                        <button type="submit" id="submitButton" class="btn btn-success ml-2 mr-5" th:value="Save">Update</button>
                        <button type="reset" id="resetButton" class="btn btn-danger" th:value="Reset">Reset</button>
                    </div>
                </div>
            </form>
            <!--form ends-->
        </div>
<!--    </div>-->
<!--</div>-->

</body>
</html>
