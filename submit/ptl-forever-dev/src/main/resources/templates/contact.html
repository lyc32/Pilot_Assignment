<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: header(~{::title})">
</head>

<body>

<!-- page title start -->
<div class="main-wrapper ">
    <section class="page-title contact-bg-1">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block text-center">
                        <!--<span class="text-white" th:text="${#messages.msg('pilot.contact.sec1.header')}"></span>-->
                        <h1 class="text-capitalize mt-4 mb-6 text-lg">Get In Touch</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- contact form start -->
    <section class="contact-form-wrap section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <form id="contact-form" class="contact__form" action="#" th:action="@{/applyforjob}" th:object="${contact}" method="post">
                        <!--<span class="text-color" th:text="${#messages.msg('pilot.contact.sec2.left.form.subHeader')}"></span>-->
                        <h3 class="text-md mb-4">Send Us Message</h3>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <span class="alert-success" th:if="${param.status !=null && param.status[0] == 'success'}" th:text="${#messages.msg('pilot.common.message.success')}"></span>
                                    <span class="alert-danger" th:if="${param.status !=null && param.status[0] == 'failure'}" th:text="${#messages.msg('pilot.common.message.error')}"></span>
                                    <span class="alert-warning" th:if="${param.status !=null && param.status[0] == 'exist'}" th:text="${#messages.msg('pilot.common.message.exist')}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input name="name" type="text" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input name="email" type="email" class="form-control" placeholder="Email: XX@XX.XX" required>
                        </div>
                        <div class="form-group">
                            <input name="phone" type="phone" class="form-control" placeholder="Phone: (10 digits)">
                        </div>
                        <div class="form-group-2 mb-4">
                            <textarea name="message" class="form-control" rows="4" placeholder="Please enter your message. We will get back to you shortly" required></textarea>
                        </div>
                        <input type="hidden" name="source" id="hiddensource" value="contact">

                        <button class="btn btn-main" name="submit" type="submit">Submit</button>
                        <button class="btn btn-main"  style="float: right" type="submit" name="apply-by-email" id="apply-by-email"
                                th:attr="onclick=|openEmail('hr.manager@pilottechnologies.net','', '')|">Email Directly</button>
                    </form>
                </div>

                <div class="col-lg-6 col-sm-12">
                    <div class="contact-content pl-lg-5 mt-5 mt-lg-0">
                        <span class="text-muted">OR</span>
                        <h2 class="mb-5 mt-2 mr-5" th:text="${#messages.msg('pilot.contact.sec2.right.header')}"></h2>

                        <ul class="address-block list-unstyled">
                            <li>
                                <i class="ti-email mr-3"></i><span>hr.manager@pilottechnologies.net</span>
                            </li>
                            <li>
                                <i class="ti-mobile mr-3"></i><span>(609) 722-6770</span>
                            </li>
                            <li>
                                <i class="ti-direction mr-3"></i><span>197 Route 18, Suite 3000 South Wing, East Brunswick, NJ 08816</span>
                            </li>
                            <li><a href="/index"> <img class="logo-image" src="../images/contact/barcodelucy.png" ></a></li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Start -->
    <section>

        <div id="mapid" style="height: 400px; position: relative;"
             class="container embed-responsive embed-responsive-16by9 leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
             tabindex="0">
        </div>

    </section>

    <footer th:replace="footer">
    </footer>

</div>

<!-- Leaflet Map -->
<script th:inline="javascript">
    var xlocation = 40.46907;
    var ylocation = -74.40898;

    var mymap = L.map('mapid').setView([xlocation, ylocation], 12);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        id: 'mapbox/streets-v11'
    }).addTo(mymap);
    L.marker([xlocation, ylocation]).addTo(mymap).bindPopup('Pilot Technologies LLC').openPopup();
</script>

</body>
</html>
